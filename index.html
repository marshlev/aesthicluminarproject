<style>* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(
      circle at center,
      #a64a2f 0%,
      #5a2a15 40%,
      #120a05 75%,
      #000 100%
    );
  color: #fff;
}

/* CONTAINER */
.container {
  max-width: 420px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

/* LOGO */
.logo {
  width: 180px;
  margin: 40px auto 35px;
}

/* BUTTON */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,.4);
}

/* COLORS */
.discord { background: #5865f2; }
.play { background: #2e8b57; }
.dark { background: rgba(0,0,0,.6); }

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* SOCIAL */
.social {
  display: flex;
  justify-content: center;
  gap: 28px;
  margin: 30px 0;
}

.social a {
  font-size: 26px;
  color: #fff;
  opacity: .9;
}

/* FOOTER */
footer {
  font-size: 11px;
  opacity: .65;
  line-height: 1.6;
}</style>
