<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Server RP</title>

  <!-- LOGIN PROTECT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    });

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("loginTime");
      window.location.href = "login.html";
    }
  </script>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- LOGOUT BUTTON -->
  <a class="btn dark logout-btn" href="#" onclick="logout(); return false;">

    Logout

  <div class="container">

    <!-- LOGO -->

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* POLICE SIREN */
body::before {
  content: "";
  position: fixed;
  inset: -30%;
  background:
    radial-gradient(circle at 20% 40%, rgba(255, 0, 0, 0.75), transparent 40%),
    radial-gradient(circle at 80% 40%, rgba(0, 120, 255, 0.75), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(255, 220, 0, 0.45), transparent 45%),
    radial-gradient(circle at 30% 70%, rgba(0, 255, 170, 0.45), transparent 45%);
  animation: sirenFlash 4s ease-in-out infinite alternate;
  filter: blur(30px);
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

@keyframes sirenFlash {
  0% { transform: translate(-8%, 0) scale(1); opacity: .9; }
  50% { transform: translate(8%, -5%) scale(1.15); opacity: 1; }
  100% { transform: translate(-5%, 6%) scale(1.2); opacity: .95; }
}

/* CONTAINER */
.container {
  max-width: 420px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

/* LOGO */
.logo {
  width: 170px;
  margin: 30px auto 35px;
  display: block;
  filter: drop-shadow(0 0 25px rgba(255,140,0,.6));
}

/* BUTTON */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,.4);
}

.discord { background: #5865f2; }
.play { background: #2e8b57; }
.dark { background: rgba(0,0,0,.6); }

/* LOGOUT */
.logout-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* SOCIAL */
.social {
  display: flex;
  justify-content: center;
  gap: 28px;
  margin: 30px 0;
}

.social a {
  font-size: 26px;
  color: #fff;
  opacity: .9;
}

/* FOOTER */
footer {
  font-size: 11px;
  opacity: .65;
  line-height: 1.6;
}
</style>
