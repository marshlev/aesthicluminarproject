<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Story | LSRP</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#000;
  color:#e5e5e5;
}

.container{
  max-width:800px;
  margin:120px auto;
  padding:0 20px;
}

h1{
  font-family:Orbitron;
  margin-bottom:10px;
}

.status{
  font-size:13px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  height:260px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  color:#e5e5e5;
  padding:14px;
  resize:none;
}

button{
  margin-top:16px;
  padding:10px 22px;
  background:#e6e1d8;
  border:none;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<script>
/* PROTEKSI */
if(localStorage.getItem("lsrp_registered") !== "true"){
  location.href="index.html";
}

/* DEFAULT STATUS */
if(!localStorage.getItem("cs_status")){
  localStorage.setItem("cs_status","Pending Review");
}
</script>

<div class="container">
  <h1>Character Story</h1>
  <div class="status">
    Status:
    <b id="status"></b>
  </div>

  <textarea id="story" placeholder="Write your character background, personality, goals, and history..."></textarea>

  <button onclick="submitStory()">Submit Story</button>
</div>

<script>
document.getElementById("status").innerText =
  localStorage.getItem("cs_status");

document.getElementById("story").value =
  localStorage.getItem("cs_text") || "";

function submitStory(){
  localStorage.setItem("cs_text",
    document.getElementById("story").value
  );
  localStorage.setItem("cs_status","Pending Review");
  alert("Character Story submitted. Await admin review.");
}
</script>

</body>
</html>
