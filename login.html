<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: url('banner.jpg') center/cover no-repeat;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(4px);
}

/* LOGIN BOX */
.login-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1b2430;
  padding: 30px;
  width: 90%;
  max-width: 380px;
  border-radius: 6px;
  box-shadow: 0 0 30px rgba(255,0,0,.35);
  z-index: 10;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #fff;
  text-align: center;
}

/* INPUT */
.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 4px;
  border: none;
  background: #0e1621;
  color: #fff;
  outline: none;
}

.login-box input:focus {
  box-shadow: 0 0 8px rgba(255,0,0,.6);
}

/* BUTTON */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #b02a37;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,0,0,.5);
}

.login-box button:active {
  transform: scale(.97);
}

/* LINKS */
.links {
  margin-top: 14px;
  display: flex;
  justify-content: space-between;
}

.links a {
  font-size: 12px;
  color: #aaa;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="loginSound" src="login.mp3" loop></audio>

<div class="overlay"></div>

<div class="login-box">
  <h2>Sign In</h2>

  <input type="text" placeholder="Username or Email" required>
  <input type="password" placeholder="Password" required>

  <button id="signInBtn">Sign In</button>

  <div class="links">
    <a href="#">Forgot your password?</a>
    <a href="create.html">Create an account</a>
  </div>
</div>

<script>
const btn = document.getElementById("signInBtn");
const sound = document.getElementById("loginSound");

btn.addEventListener("click", () => {
  // play music (biar gak diblok browser HP)
  sound.play();

  // fake login session
  localStorage.setItem("loggedIn", "true");

  // redirect ke index forum
  setTimeout(() => {
    window.location.href = "index.html";
  }, 700);
});
</script>

</body>
</html>
