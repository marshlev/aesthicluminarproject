<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h1>Create an Account</h1>
    <p class="subtitle">Join Your Server Roleplay</p>

    <form action="login.html">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <label class="checkbox">
        <input type="checkbox" required>
        I agree to the server rules
      </label>

      <button type="submit">Create Account</button>
    </form>

    <p class="login-link">
      Already have an account?
      <a href="login.html">Sign In</a>
    </p>
  </div>

</body>
</html>
<style>* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* Background glow */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(255,0,0,0.4), transparent 60%),
    radial-gradient(circle at bottom, rgba(255,200,0,0.3), transparent 60%),
    radial-gradient(circle at left, rgba(0,255,150,0.25), transparent 60%);
  animation: move 10s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes move {
  0% { filter: blur(20px); }
  100% { filter: blur(40px); }
}

/* Form box */
.container {
  max-width: 380px;
  margin: 80px auto;
  padding: 25px;
  background: rgba(0,0,0,0.7);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,0,0,0.4);
}

h1 {
  text-align: center;
  margin-bottom: 5px;
  color: #ff3b3b;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  margin-bottom: 20px;
  color: #ccc;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #111;
  color: #fff;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
}

input:focus {
  box-shadow: 0 0 8px rgba(255,0,0,0.6);
}

.checkbox {
  font-size: 13px;
  color: #ccc;
}

.checkbox input {
  margin-right: 6px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: linear-gradient(90deg, #ff0000, #ff8800);
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  box-shadow: 0 0 15px rgba(255,0,0,0.6);
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.login-link {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.login-link a {
  color: #ff3b3b;
  text-decoration: none;
}</style>
